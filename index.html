<!DOCTYPE html>
<html>

<head>
  <title>HAPPY NEW YEAR 2026!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .new-year {
      font-family: Arial, sans-serif;
      font-size: 5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      opacity: 0;
      animation: fadeInOut 4s infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #fff;
    }

    /* Firework positions & animations (як раніше) */
    .firework:nth-child(1) {
      top: 30%;
      left: 20%;
      animation: explode1 2s infinite;
    }

    .firework:nth-child(2) {
      top: 40%;
      right: 20%;
      animation: explode2 2.5s infinite 0.3s;
    }

    .firework:nth-child(3) {
      top: 20%;
      left: 50%;
      animation: explode3 2.2s infinite 0.5s;
    }

    .firework:nth-child(4) {
      top: 60%;
      left: 30%;
      animation: explode4 2.7s infinite 0.7s;
    }

    .firework:nth-child(5) {
      top: 25%;
      right: 35%;
      animation: explode5 2.3s infinite 0.2s;
    }

    .firework:nth-child(6) {
      top: 45%;
      left: 40%;
      animation: explode6 2.6s infinite 0.4s;
    }

    .firework:nth-child(7) {
      top: 35%;
      right: 45%;
      animation: explode7 2.4s infinite 0.6s;
    }

    .firework:nth-child(8) {
      top: 55%;
      left: 25%;
      animation: explode8 2.8s infinite 0.8s;
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }

      50% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Firework animations */
    @keyframes explode1 {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 #fff;
      }

      50% {
        transform: scale(20);
        box-shadow: 0 0 20px 10px #ff3333;
      }
    }

    @keyframes explode2 {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 #fff;
      }

      50% {
        transform: scale(20);
        box-shadow: 0 0 20px 10px #33ff33;
      }
    }

    @keyframes explode3 {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 #fff;
      }

      50% {
        transform: scale(20);
        box-shadow: 0 0 20px 10px #3333ff;
      }
    }

    @keyframes explode4 {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 #fff;
      }

      50% {
        transform: scale(20);
        box-shadow: 0 0 20px 10px #ff33ff;
      }
    }

    @keyframes explode5 {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 #fff;
      }

      50% {
        transform: scale(20);
        box-shadow: 0 0 20px 10px #ffff33;
      }
    }

    @keyframes explode6 {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 #fff;
      }

      50% {
        transform: scale(20);
        box-shadow: 0 0 20px 10px #33ffff;
      }
    }

    @keyframes explode7 {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 #fff;
      }

      50% {
        transform: scale(20);
        box-shadow: 0 0 20px 10px #ff9933;
      }
    }

    @keyframes explode8 {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 #fff;
      }

      50% {
        transform: scale(20);
        box-shadow: 0 0 20px 10px #9933ff;
      }
    }

    .countdown {
      font-family: Arial, sans-serif;
      font-size: 3em;
      color: #fff;
      margin-bottom: 20px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: 0;
        transform: scale(0);
      }

      50% {
        opacity: 1;
        transform: scale(2);
      }
    }

    /* Falling photo cards */
    .photo {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      /* нескінченне падіння */
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="countdown" id="countdown">Loading...</div>
    <div class="new-year">HAPPY 2026!</div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
  </div>

  <script>
    // Countdown timer
    function updateCountdown() {
      const now = new Date();
      const newYear = new Date('January 1, 2026 00:00:00');
      const diff = newYear - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Sparkles
    function addSparkles() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 30; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(sparkle);
      }
    }

    // Falling photos
    function addFallingPhotos() {
      const container = document.querySelector('.container');
      const photoUrls = [
        './photo/image.png',
        './photo/image2.png',
        './photo/image3.png',
        './photo/image4.png',
        './photo/photo_1_2025-12-31_18-00-22.jpg',
        './photo/photo_2_2025-12-31_18-00-22.jpg',
        './photo/photo_3_2025-12-31_18-00-22.jpg',
        './photo/photo_4_2025-12-31_18-00-22.jpg',
        './photo/photo_5_2025-12-31_18-00-22.jpg',
        './photo/photo_6_2025-12-31_18-00-22.jpg',
        './photo/photo_7_2025-12-31_18-00-22.jpg',
        './photo/photo_8_2025-12-31_18-00-22.jpg',
        './photo/photo_9_2025-12-31_18-00-22.jpg',
        './photo/photo_10_2025-12-31_18-00-22.jpg',

      ];

      for (let i = 0; i < 20; i++) {
        const img = document.createElement('img');
        img.src = photoUrls[Math.floor(Math.random() * photoUrls.length)];
        img.className = 'photo';
        img.style.left = Math.random() * 100 + 'vw';
        img.style.animationDuration = (4 + Math.random() * 4) + 's';
        img.style.animationDelay = Math.random() * 5 + 's';
        img.style.top = (-100 - Math.random() * 500) + 'px'; // випадкова стартова висота
        container.appendChild(img);
      }
    }


    setInterval(updateCountdown, 1000);
    updateCountdown();
    addSparkles();
    addFallingPhotos();
  </script>
</body>


</html>
